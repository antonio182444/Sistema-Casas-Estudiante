<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" lang="es"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/login.css"/>

        <title>ProyectosUAGro</title>

    </h:head>

    <h:body>
        
        <header>
            <div class="container-fluid">
                <img class="img-responsive" src="./resources/img/encab.png" alt="Header Image"></img>
            </div>
        </header>

        <br/><br/><br/>

        <div class="container">
            <h:form class="form-signin" id="login">
                <h3 align="center" class="form-signin-heading">Ingresar</h3>
                <label for="userName">Usuario:</label>
                <h:inputText id="userName" class="form-control" a:placeholder="panfilo" value="#{user.username}" a:required="true" a:autofocus=""/>
                <br/>
                <label for="password">Contrase√±a:</label>
                <div>
                <h:inputSecret id="password" class="form-control" a:placeholder="PANFILO123***" value="#{LogIn.user.password}" a:required="true"/>
                <h:message for="password" id="botonError" style="color: red"/>
                </div>
                <h:commandButton id="boton" class="btn btn btn-primary btn-block" value="Ingresar" action="#{LogIn.login()}"/>
            </h:form>
        </div> <!-- /container -->

        <br/><br/><br/><br/><br/><br/>

        <footer>
            <div class="container-fluid">
                <img class="img-responsive" src="./resources/img/pie.png" alt="Footer Image" />
            </div>
        </footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>

    </h:body>
</html>
