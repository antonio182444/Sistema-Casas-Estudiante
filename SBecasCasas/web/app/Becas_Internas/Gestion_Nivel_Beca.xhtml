<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h:form id="formNivelBecas">
                    <div class="panel panel-default">
                        <div class="panel-body" id="Nbecas">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h:link a:href="#!" type="button" onclick="formularioAltaNivelBecas();" class="btn btn-success btn-lg" title="Agregar Nivel de Beca" id="AltaNivelBeca"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></h:link>
                                    <h:inputHidden id="NombreNivelBeca" value="#{gestionNivelBeca.nivelBeca.nombre}" ></h:inputHidden>
                                    <h:commandButton action="#{gestionNivelBeca.agregarNivel()}" id="AgregarNivel" style="display:none ">
                                        <f:ajax
                                            execute="NombreNivelBeca"
                                            render="TablaNivelBeca"
                                            />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group-sm"><h4><label class="label label-primary">Buscar Nivel de Beca</label></h4></div>
                            </div>
                            <h:dataTable id="TablaNivelBeca" class="display" value="#{gestionNivelBeca.lista}" var="elemento">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Clave"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Nombre"></h:outputLabel>
                                    </f:facet>
                                    #{elemento.nombre}
                                </h:column>
                                <h:column>   
                                    <f:facet name="header">
                                        <h:outputLabel value="Opciones"></h:outputLabel>
                                    </f:facet>
                                    <h:link a:href="#!" type="button" onclick="eliminarNivelBeca(this);" class="btn btn-danger btn-sm" title="Eliminar Nivel de Beca" id="BajaNivelBeca"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></h:link>
                                    <h:commandButton action="#{gestionNivelBeca.eliminarNivel(elemento)}" id="EliminarNivel" style="display:none "></h:commandButton>
                                    
                                </h:column>
                            </h:dataTable> 


                        </div>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>



    </h:body>
</html>
